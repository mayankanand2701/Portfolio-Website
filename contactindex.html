<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>
    <div class="contact-container">
        <form action=" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="842adbd8-4217-451f-b4ed-72c9917520d8">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<img src="Images/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="Images/cnt_rgt_img.png"
        </div>
    </div>
</body>
</html>
